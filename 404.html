<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Narrative Node Not Found</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg-deep: #050511; --gold-primary: #D4AF37; --text-main: #ffffff; --text-muted: #a0a0b0; --font-main: 'Changa', sans-serif; --font-serif: 'Playfair Display', serif; }
        
        body { 
            background-color: var(--bg-deep); color: var(--text-main); font-family: var(--font-main); 
            margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            overflow: hidden;
        }
        
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px); opacity: 0.15; z-index: -1; }
        
        h1 { font-family: var(--font-serif); font-size: 8rem; color: var(--gold-primary); margin: 0; line-height: 1; text-shadow: 0 0 30px rgba(212,175,55,0.3); }
        
        .glitch-text { font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; color: var(--text-muted); margin-top: 1rem; }
        
        .message { max-width: 500px; margin: 2rem auto; color: #888; line-height: 1.6; }
        
        .btn { 
            padding: 1rem 2.5rem; text-transform: uppercase; font-weight: 700; text-decoration: none; 
            display: inline-block; transition: 0.3s; background: var(--gold-primary); color: var(--bg-deep); border: none;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

    </style>
</head>
<body>
    <div class="stars"></div>
    
    <h1>404</h1>
    <div class="glitch-text">Analogy Engine Malfunction</div>
    
    <div class="message">
        <p>It seems you've wandered into a narrative void. The node you are looking for has either been archived or hasn't been written into the lore yet.</p>
        <p><em>"Even the best arcs have missing chapters."</em></p>
    </div>

    <a href="index.html" class="btn">Return to Base</a>
</body>
</html>
